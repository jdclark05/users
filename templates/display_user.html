<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Read (One)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style_userdis.css') }}">
</head>
<body>
    <div class="userHeader">
        <h1>User Information</h1>
    </div>
    <div class="container">
        <div class="col-md-4">
            <div class="card profile-card-3">
                <div class="background-block">
                    <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="profile-sample1" class="background"/>
                </div>
                {% for user in users %}
                <div class="card-content">
                    <h3>User Name:</h3> <br> <h2>{{user['first_name']}} {{user['last_name']}}</h2><small>Email: {{user['email']}}</small></h3>
                    <div class="icon-block">
                        <h6><small>Created On: {{user['created_at'].strftime('%b-%d-%Y %H:%M%:%S')}}</small></h6>
                        <h6><small>Updated On: {{user['updated_at'].strftime('%b-%d-%Y %H:%M%:%S')}}</small></h6>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="navButtons">
            <h3><a href="/">Home</a></h3>
            <h3><a href="/add_user"> Add New User</a></h3>
        </div>
    </div>
</body>
</html>
